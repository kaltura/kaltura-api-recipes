<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
    </script>
    <script src="/js/ox.ajast.js"></script>
    <script src="/js/webtoolkit.md5.js"></script>
    <script src="/js/KalturaClientBase.js"></script>
    <script src="/js/KalturaTypes.js"></script>
    <script src="/js/KalturaVO.js"></script>
    <script src="/js/KalturaServices.js"></script>
    <script src="/js/KalturaClient.js"></script>
    <script src="/js/vendor/jquery.ui.widget.js"></script>
    <script src="/js/jquery.fileupload.js"></script>
    <script src="/js/jquery.fileupload-kaltura.js"></script>

    <script>
      var config = new KalturaConfiguration(1760921);
      config.serviceUrl = "https://www.kaltura.com/";
      var client = new KalturaClient(config);
      client.session.start(function(success, ks) {
        if (!success || (ks.code && ks.message)) {
          console.log('Error starting session', success, ks);
          $('#ErrorMessage').text(ks.message || 'Unknown Error').show();
        } else {
          client.setKs(ks);
        }
        // Note: this is meant only as a sample.
        // You should NEVER generate sessions on the client,
        // as this exposes your Admin Secret to users.
        // Instead, generate a session on the server and pass the
        // KS to the client.
      }, "8d6cb692ab0f41bfa6bde373204c4b40",
      "lucybot@example.com",
      KalturaSessionType.ADMIN,
      1760921)
    </script>
    
    <script type="text/javascript">
      var listMetadata = function(request, callback) {
        filter = new KalturaMetadataFilter();

        pager = new KalturaFilterPager();


        var getResults = function() {
          if (!client.ks) return setTimeout(getResults, 100);
          client.metadata.listAction(function(success, results) {
            if (!success || (results && results.code && results.message)) {
              console.log('Kaltura Error', success, results);
              callback(results)
            } else {
              console.log('Kaltura Result', results);
              callback(results.objects)
            }
          },
          filter,
          pager);
        }
        getResults();
      };
      var deleteMetadata = function(request, callback) {
        var id = request.id;

        var getResults = function() {
          if (!client.ks) return setTimeout(getResults, 100);
          client.metadata.deleteAction(function(success, results) {
            if (!success || (results && results.code && results.message)) {
              console.log('Kaltura Error', success, results);
              callback(results)
            } else {
              console.log('Kaltura Result', results);
              callback(results)
            }
          },
          id);
        }
        getResults();
      };
    </script>
  </head>
  <body>
    <script id="KalturaMetadataListResponse-template" type="text/x-underscore-template" style="display: none">
      <% result.forEach(function(profile, index) { %>
        <div class="row">
          <div class="col-xs-8">
            <%
              print(metadataShowView({result: profile}));
            %>

          </div>
          <div class="col-xs-4 text-center">
            <h2>
              <a class="btn btn-danger"
               data-action="deleteMetadata"
               data-view="metadataDeletedView"
               data-answers="{id: <%= profile.id %>}">
               Delete
            </a>

            </h2>
          </div>
        </div>
      <% }); %>
    </script>
    <script type="text/javascript">
      var KalturaMetadataListResponseView = _.template($('#KalturaMetadataListResponse-template').text());
    </script>

    <script id="metadataShow-template" type="text/x-underscore-template" style="display: none">
      <% if(result.message && result.code) { %>
        <h1><%= result.message %></h1>
      <% } else { %>
        <h2>Metadata Object <%= result.name %></h2>
        <p><b>Metadata ID:</b> <%= result.id %></p>
        <p>XML:
          <pre>
      	    <%- result.xml %>
      	    </pre>
        </p>
      <% } %>
    </script>
    <script type="text/javascript">
      var metadataShowView = _.template($('#metadataShow-template').text());
    </script>

    <script id="metadataDeleted-template" type="text/x-underscore-template" style="display: none">
      <div class="info info-success">Deleted</div>
    </script>
    <script type="text/javascript">
      var metadataDeletedView = _.template($('#metadataDeleted-template').text());
    </script>

    <div id="ErrorMessage" class="alert alert-danger" style="display: none"></div>
    <div class="container" style="margin-top:40px">
    </div>
    <script type="text/javascript">
      listMetadata({
      }, function(result) {
        $('.container').html(KalturaMetadataListResponseView({result: result}));
      })
    </script>
    <script>
      $(".container").on('click', "a[data-action]", function(event) {
        var el = $(event.target);
        var action = window[el.attr('data-action')];
        var view = window[el.attr('data-view')];
        eval('var answers = ' + el.attr('data-answers'));
        action(answers, function(result) {
          el.parent().html(view({result: result}));
        })
      })
    </script>
  </body>
</html>
