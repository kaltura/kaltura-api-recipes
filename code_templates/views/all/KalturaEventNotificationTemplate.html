<lucy if="result.message && result.code">
        <h1>{{result.message}}</h1>
	<lucy else>
		<h3>{{ result.id }} - {{ result.name }}</h3>
		<p>System Name: {{ result.systemName }}</p>
		<p>Type: {{ result.type }}</p>
		<lucy if="result.type == 'httpNotification.Http'">
		  <p>URL: {{ result.url }}</p>
		</lucy>
		<lucy if="result.type == 'emailNotification.Email'">
		  <p>Subject: {{ result.subject }}</p>
		  <div style="font-size: 12px">
		    {{ result.body }}
		  </div>
		</lucy>
		<hr>
	</lucy>
</lucy>
